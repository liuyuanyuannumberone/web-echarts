<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>目标动向预测</title>
  <script src="echarts.min.js"></script>
  <script src="jquery.min.js"></script>
</head>
<style>
  .geo {
    width: 100%;
    height: 100vh;
  }
</style>
<body>
<div class="chart">
  <div class="geo"></div>
</div>
</body>
<script>
    var myChart = echarts.init(document.querySelector(".geo"));
    let option = {
        title: {
            // text: '01920192012921901'
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data: ['收入', '支出'],
            right: 10,
            top:12,
            textStyle: {
                color: "#000"
            },
            itemWidth: 30,
            itemHeight: 15,
        },
        grid: {
            left: "13%",
            right: "12%",
            bottom: "3%", //修改图表大小
            top: "6%",
            //  图表位置紧贴画布边缘是否显示刻度以及label文字 防止坐标轴标签溢出跟grid 区域有关系
            containLabel: true,
            // 是否显示直角坐标系网格
            show: true,
            //grid 四条边框的颜色
            // borderColor: "rgba(0, 240, 255, 0.3)"
        },

        calculable: true,
        xAxis: [
            {
                axisTick: {
                    alignWithLabel: false, //刻度在柱子中间显示，不好看
                    show: false,// 把x轴的刻度隐藏起来
                },
                name: '日期',// 给X轴加单位
                type: 'category',
                data: ['2020-09-01', '2020-10-01', '2020-10-11', '2020-10-16',
                    '2020-11-11', '2020-11-16', '2020-11-21', '2020-12-11', '2020-12-21']
            },

        ],

        yAxis: [
            {
                type: 'value',
                name: '元',
            }
        ],
        dataZoom: [
            {
                "show": true,
                "height": 30,
                "xAxisIndex": [
                    0
                ],
                bottom:40,
                "start": 0,
                "end": 80
            },
            {
                "type": "inside",
                "show": true,
                "height": 15,
                "xAxisIndex": [
                    0
                ],
                "start": 1,
                "end": 35
            }
        ],
        series: [
            {
                name: '收入',
                type: 'bar',
                itemStyle: {
                    normal: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                            offset: 0,
                            color: '#8bd46e'
                        }, {
                            offset: 1,
                            color: '#09bcb7'
                        }]),
                        barBorderRadius: 11,
                    }

                },
                data: [900, 1000, 900, 1000, 1200, 1443, 1222, 1000, 999],
            },
            {
                name: '支出',
                type: 'bar',
                itemStyle: {
                    normal: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                            offset: 0,
                            color: '#fccb05'
                        }, {
                            offset: 1,
                            color: '#f5804d'
                        }]),
                        barBorderRadius: 12,
                    },
                },
                data: [500, 88, 2211, 2100, 2100, 200, 600, 200, 1000],
            }
        ]
    };
    myChart.setOption(option);
    window.addEventListener("resize", function () {
        myChart.resize();
    });
</script>
</html>
