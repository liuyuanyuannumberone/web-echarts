<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>svg</title>
</head>
<body>
<!--
SVG是基于XML的图像文件格式，可缩放的矢量图形
dom元素，开销比canvas大
-->
<svg width="800" height="800">
  <rect width="50" height="50" style="fill:red;"></rect>
  <line
      x1="100"
      y1="100"
      x2="250"
      y2="75"
      style="stroke:blue;stroke-width: 1;"
  ></line>
  <line
      x1="250"
      y1="75"
      x2="300"
      y2="100"
      style="stroke:blue;stroke-width: 1;"
  ></line>
  <circle
      cx="200"
      cy="200"
      r="50"
      stroke="green"
      stroke-width="2"
      fill="red"
  ></circle>

  <line
      x1="300"
      y1="300"
      x2="301"
      y2="301"
      style="stroke:red;stroke-width: 1;"
  ></line>

</svg>
</body>
</html>
